<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task2</title>
</head>
<body>
    <h3>List can be nested (list inside list):</h3>
    <dl>
        <dt>
            <ul>
                <li>Coffe</li>
                <li>Tea</li>
            </ul>
        </dt>
        <dd>
            <ul type="circle">
                <li>Black Tea</li>
                <li>Green Tea</li>
            </ul>
        </dd>
        <dt>
            <ul>
                <li>Milk</li>
            </ul>
        </dt>
    </dl>
    
</body>
</html>
